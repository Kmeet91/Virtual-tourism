{% block content %}

<head>
    {% load bootstrap5 %}
    {% load static %}
    {% comment %} {% load media %} {% endcomment %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Add the provided CSS here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            padding: 0 10px;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("{% get_media_prefix %}login_backgroud.webp"), #000;
            background-position: center;
            background-size: cover;
            z-index: -1;
        }

        .wrapper {
            width: 400px;
            border-radius: 8px;
            padding: 30px;
            color:black;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(9px);
            -webkit-backdrop-filter: blur(9px);
            background: rgba(255, 255, 255, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: black;
        }

        .input-field {
            position: relative;
            border-bottom: 2px solid #ccc;
            margin: 15px 0;
        }

        .input-field label {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            color: black;
            font-size: 16px;
            pointer-events: none;
            transition: 0.15s ease;
        }

        .input-field input {
            width: 100%;
            height: 40px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            color: black;
        }

        .input-field input:focus~label,
        .input-field input:valid~label {
            font-size: 0.8rem;
            top: 10px;
            transform: translateY(-120%);
        }

        .forget {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 25px 0 35px 0;
            color: black;
        }

        #remember {
            accent-color: black;
        }

        .forget label {
            display: flex;
            align-items: center;
        }

        .forget label p {
            margin-left: 8px;
        }

        /*.wrapper a {
            color: #efefef;
            text-decoration: none;
        }*/

        .wrapper a:hover {
            text-decoration: underline;
        }

        button {
            background: #fff;
            color: #000;
            font-weight: 600;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 16px;
            border: 2px solid transparent;
            transition: 0.3s ease;
        }

        button:hover {
            color: #fff;
            border-color: #fff;
            background: rgba(255, 255, 255, 0.15);
        }

        .register {
            text-align: center;
            margin-top: 30px;
            color: #fff;
        }
    </style>
</head>

<div class="wrapper">
    <form method="POST" action="{% url 'AUTH:login' %}">
        {% csrf_token %}
        <h2>Login</h2>
        <div class="input-field">
            <input type="text" name="username" required>
            <label>Enter your username</label>
        </div>
        <div class="input-field">
            <input type="password" name="password" required>
            <label>Enter your password</label>
        </div>
        <div class="forget">
            <label for="remember">
                <input type="checkbox" id="remember">
                <p>Remember me</p>
            </label>
            <a href="#" style="color:black">Forgot password?</a>
        </div>
        <button type="submit">Log In</button>
        <div class="register">
            <p style="color:black">Don't have an account? <a href="{% url 'AUTH:register' %}">Register</a></p>
        </div>
    </form>
</div>

{% endblock %}
